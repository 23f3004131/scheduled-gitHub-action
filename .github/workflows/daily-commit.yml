name: Daily Repository Update

on:
  schedule:
    - cron: '0 12 * * *'  # Runs at 12:00 PM UTC daily
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Update with email 23f3004131@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date)" >> update.log
          
      - name: Configure Git
        run: |
          git config --local user.email "23f3004131@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions"

      - name: Commit changes
        run: |
          git add update.log
          git commit -m "Daily automated update"
          git push