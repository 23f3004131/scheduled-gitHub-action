name: Daily Repository Update

on:
  schedule:
    # Run at 12:00 PM UTC (noon) every day
    - cron: '0 12 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "23f3004131@ds.study.iitm.ac.in"

      - name: Daily Update by 23f3004131@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date -u)" > update.log
          git add update.log
          git commit -m "Daily automated update $(date -u)"
          git push